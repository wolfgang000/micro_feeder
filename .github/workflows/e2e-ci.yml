name: E2E Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CI: true

permissions:
  contents: read

defaults:
  run:
    working-directory: frontend

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache Docker images.
        uses: ScribeMD/docker-cache@0.3.6
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('docker-compose.yml') }}-${{ hashFiles('backend/Dockerfile.dev') }}-${{ hashFiles('frontend/Dockerfile.dev') }}
      - name: Reset DB
        run: (docker container rm micro_feeder_db_dev_1 || docker volume rm micro_feeder_pgdata_dev) || echo "OK"
      - name: Create .env.local.dev
        run: touch ../backend/.env.local.dev
      - run: echo -e "GOOGLE_CLIENT_ID=abc\nGOOGLE_CLIENT_SECRET=abc\nGOOGLE_REDIRECT_URI=abc\n" >> ../backend/.env.local.dev
      - name: Start Docker compose
        uses: isbang/compose-action@v1.3.2
      - name: Migrate DB
        run: (cd ../backend/ && make db-migrations)
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
